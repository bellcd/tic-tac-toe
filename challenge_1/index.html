<!DOCTYPE html>
<html>
  <head>
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js"></script>
  </head>
  <body>

    <div id="page-wrapper">
      <h1 id="title">Tic Tac Toe</h1>
      <div id="content-wrapper">
        <div id="info">
          <button id="reset">reset</button>
          <div class="message"></div>
          <div class="scores">
            <span id="name-X"></span>, score: <span id="score-X"></span>
          </div>
          <div class="scores">
            <span id="name-O"></span>, score: <span id="score-O"></span>
          </div>
          <div><span id="goes-first"></span> goes next.</div>
        </div>
        <div id="options">
          <button id="gravity">Gravity <span id='gravity-setting'>On</span></button>
          <button id="rotation">Rotation <span id="rotation-setting">On</span></button>
        </div>
        <div class="board">
            <div class="tile" data-row="0" data-col="0"><span class="tile-piece"></span></div>
            <div class="tile" data-row="0" data-col="1"><span class="tile-piece"></span></div>
            <div class="tile" data-row="0" data-col="2"><span class="tile-piece"></span></div>
            <div class="tile" data-row="1" data-col="0"><span class="tile-piece"></span></div>
            <div class="tile" data-row="1" data-col="1"><span class="tile-piece"></span></div>
            <div class="tile" data-row="1" data-col="2"><span class="tile-piece"></span></div>
            <div class="tile" data-row="2" data-col="0"><span class="tile-piece"></span></div>
            <div class="tile" data-row="2" data-col="1"><span class="tile-piece"></span></div>
            <div class="tile" data-row="2" data-col="2"><span class="tile-piece"></span></div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
